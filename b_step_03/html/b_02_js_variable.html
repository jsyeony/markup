      <p>변수란, 하나의 형태를 지정하여 그 내용을 변수에 담는 것</p>
      <div class="ex_wrap"></div>
    </div>
  </div>
  <!-- javascript -->
  <script>
    // es5
    var nameSet = 'yeoniee';
    console.log(nameSet);

    nameSet = 'yeonie';
    console.log(nameSet);

    var stringPlus = '문자는';
    var stringPlus2 = '연결이 가능하다';
    var stringPlus3 = ' 연결이 가능하다';
    console.log(stringPlus, stringPlus2);
    console.log(stringPlus + stringPlus2);
    console.log(stringPlus + " " + stringPlus2);
    console.log(stringPlus + stringPlus3);

    var stringSet = stringPlus + stringPlus3;
    var textSet = '문자는 서로' + ' 연결이 가능하다!';
    var otherText = nameSet + '님 반갑습니다.';
    console.log(stringSet);
    console.log(textSet);
    console.log(otherText);

    var num = 123;
    var num2 = '1234';
    console.log(num + 10);
    console.log(num2 + 10);
    
  </script>
